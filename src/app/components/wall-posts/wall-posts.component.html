<div>
    <div class="wall-post" *ngFor="let post of UserPosts">
        <div class="wall-heading">
            <div class="pull-left image">
                <img src="../../../assets/img/{{post.img}}">
            </div>
            <div class="pull-right meta">
                <div class="jasmine-title">
                    <a href="">{{post.name}} {{post.lastname}}</a>
                    <h6 class="time">{{post.date | DateFormatPipe : localisation.currentLanguage}}</h6>
                </div>
            </div>
        </div>
        <div class="wall-image" *ngIf="post.image !== '0'">
            <div class="img">
                <img src="http://localhost:8080/image/{{post.image}}">
            </div>
        </div>
        <div class="wall-description" *ngIf="post.post_text">
            <p>{{post.post_text}}</p>
            <div class="stats">
                <a href="#" class="stat-item"></a>
                <a href="#" class="stat-item"></a>
                <a href="#" class="stat-item"></a>
            </div>
        </div>
        <div class="wall-footer">
            <input type="text" class="add-comment-input" placeholder="добавить комментарий"
                   (change)="addCommit($event, post.id)">
            <ul class="comments-list" *ngIf="post.comment">
                <li class="comment" *ngFor="let comment of post.comment">
                    <a href=""><img class="avatar" src="../../../assets/img/{{comment.user_image}}"></a>
                    <div class="comment-body">
                        <div class="comment-heading">
                            <h4><a class="comment-user-name">{{comment.user_name}} {{comment.user_last_name}}</a></h4>
                            <h5 class="time">{{comment.date | DateFormatPipe}}</h5>
                        </div>
                        <p>{{comment.user_comment}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
