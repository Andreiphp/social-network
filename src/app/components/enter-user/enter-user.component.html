<section id="main" style="background-image: url('../../../assets/image/home-bg.jpg')">
  <div class="wrapper">
    <div class="reg_form">
      <div class="reg_form_container">
        <div class="reg_options">
          <ul class="nav_tabs">
            <li><a class="active" href="#"  (click)="toggle($event,true)">вход</a> </li>
            <li><a  href="#" (click)="toggle($event,false)">регистрация</a> </li>
          </ul>
        </div>
        <div class="tab_content">
          <div class="tab_pane active" id="login" *ngIf = "block">
            <h3>Вход в сеть</h3>
            <form name="login_form" id="login_form" (ngSubmit) = "checkLogin()">
              <div class="my_email">
                <input type="text" [(ngModel)]="gotUser.login" name="mail" required class="form-control input" placeholder="Ваша почта">
              </div>
              <div class="my_password">
                <input type="password" [(ngModel)]="gotUser.password" required class="form-control input" name="password" placeholder="Введите пароль">
              </div>
              <button type="submit" class="btn btn_primary">Войти</button>
            </form>
          </div>
          <div class="tab_pane" id="register" *ngIf = "!block">
            <h3>Регистрация</h3>
            <form  class="registration_form" (ngSubmit)="registerUser()">
              <div class="form_group">
                <div class="input_name">
                  <input type="text" required #name="ngModel" class="form-control" name="name" [(ngModel)]="user.name"  placeholder="Введите имя" >
                </div>
                <div class="last_name">
                  <input type="text" required name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" placeholder="Введите Фамилию" class="form-control" >
                </div>
              </div>
              <div class="input_mail">
                <input required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
                       #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"
                       placeholder="Введите почту" >
              </div>
              <div class="input_password">
                <input type="password" required name="password" #password="ngModel" [(ngModel)]="user.password"  class="form-control" placeholder="Введите пароль" >
              </div>
              <p>Дата рождения</p>
              <div class="form_group">
                <div class="select_day">
                  <select name="day" required  #day="ngModel" [(ngModel)]="user.day"  class="form-control select" id="day">
                    <option value="day" disabled selected>день</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <div class="select_moth">
                  <select name="month" required #month="ngModel" [(ngModel)]="user.month"  class="form-control" id="month">
                    <option value="month" disabled selected>Месяц</option>
                    <option value="Январь">Январь</option>
                    <option value="Февраль">Февраль</option>
                    <!--<option>Март</option>-->
                    <!--<option>Апрель</option>-->
                    <!--<option>Май</option>-->
                    <!--<option>Июнь</option>-->
                    <!--<option>Июль</option>-->
                    <!--<option>Август</option>-->
                    <!--<option>Сентябрь</option>-->
                    <!--<option>Ноябрь</option>-->
                    <!--<option>Декабрь</option>-->
                  </select>
                </div>
                <div class="select_year">
                  <select  name="year" required #year="ngModel" [(ngModel)]="user.year" class="form-control select_lg" id="year">
                    <option selected disabled>Год</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <!--<option>1991</option>-->
                    <!--<option>2000</option>-->
                    <!--<option>2010</option>-->
                    <!--<option>2010</option>-->
                  </select>
                </div>
              </div>
              <div class="form_group form_last">
                <div style="width: 40%" class="select_city">
                  <input #city="ngModel" style="padding-top: 1px;padding-bottom: 1px" required type="text" class="form-control" name="city" [(ngModel)]="user.city"  placeholder="Город">
                </div>
                <div style="width: 40%;" class="select_country">
                  <select  #country="ngModel"  name="country" required [(ngModel)]="user.country" style="width: 100%" id="country" class="form-control">
                    <option>Россия</option>
                    <option>США</option>
                    <option>Беларусь</option>
                  </select>
                </div>
              </div>
              <button [disabled]="name.invalid || email.invalid || lastName.invalid || password.invalid" class="btn btn_primary" type="submit">Регистрация</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="successful_registration" *ngIf="sucreg">
  <span (click)="closereg()">X</span>
  <h2>вы зарегистрированны</h2>
</div>
<div class="successful_registration" *ngIf="nologged">
  <span (click)="closereg()">X</span>
  <p>не верная пара логин пароль</p>
</div>
